<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo-a novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                
                <form action="login.py" method="post">
                        <div class="campo">
                            <label for="ilogin"><span class="material-icons"> person </span></label>
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required maxlength="30">
                            
                        </div>
                        
                        <div class="campo">
                            <label for="isenha"><span class="material-icons"> key </span></label>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" required maxlength="20" minlength="8">
                            
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <span class="material-icons"> mail </span>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
