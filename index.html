<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <img src="imagens/post10.jpg" alt="tema">
        <div id="conteudo">
            <h1>Login</h1>
            <p>Seja bem-vindo-a novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <div class="form">
                <form action="cadastro.py" method="post">
                    <label for="iemail"><span class="material-icons"> person </span></label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail">
                </form>
            </div>
            <div class="form">
                <form action="cadastro.py" method="post">
                    <label for="isen"><span class="material-icons"> key </span></label>
                    <input type="password" name="senha" id="isen" placeholder="sua senha">
                </form>
            </div>
                <div id="entrar">
                    <a href="#">Entrar</a>
                </div>
                <div id="esqueci">
                    <a href="#">Esqueci a senha </a>
                </div>
        </div>
    </main>
</body>
</html>
